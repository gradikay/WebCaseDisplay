<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ website.title }} - Website Showcase Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="showcase-page">
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Website Showcase Platform">
                </a>
            </div>
            <nav class="nav">
                <a href="{{ url_for('index') }}" class="back-button">‚Üê Back to Gallery</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="showcase-details">
            <h1>{{ website.title }}</h1>
            <p class="description">{{ website.description }}</p>
        </section>

        <section class="website-frame-container">
            <div class="iframe-protector" id="iframe-wrapper">
                <iframe 
                    src="{{ website.url }}" 
                    title="{{ website.title }}"
                    class="website-frame" 
                    sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals allow-top-navigation" 
                    referrerpolicy="no-referrer"
                    loading="lazy">
                </iframe>
            </div>
            <div class="iframe-notice">
                <p>This content is protected. Right-click, copying, and inspector tools have been disabled to preserve creator's rights.</p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Website Showcase Platform. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/protection.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
