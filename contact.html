
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact ArtivicoLab - Get in touch with us for any inquiries">
    <meta name="author" content="Gradi Kayamba">
    <title>Contact Us - ArtivicoLab</title>
    <link rel="icon" href="assets/images/logo.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/rain.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/images/logo.svg" alt="ArtivicoLab">
                </a>
            </div>
            <nav class="nav">
                <a href="index.html">Home</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="contact-section">
            <h1>Contact Us</h1>
            <p class="contact-intro">Have questions or inquiries? We'd love to hear from you!</p>
            
            <form id="contact-form" class="contact-form" action="https://formsubmit.co/contact@artivicolab.com" method="POST">
                <!-- FormSubmit configuration -->
                <input type="hidden" name="_next" value="https://artivicolab.replit.app/contact.html">
                <input type="hidden" name="_subject" value="New Contact Form Submission">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_captcha" value="true">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit" class="submit-button">Send Message</button>
            </form>

            <div class="contact-info">
                <p>Email: contact@artivicolab.com</p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 ArtivicoLab. All rights reserved. | An ArtivicoLab Company</p>
            <div class="credit-container">
                <span class="credit">Created with ❤️ by Gradi Kayamba ✨</span>
                <div class="sparkles"></div>
            </div>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/luxury-effects.js"></script>
    <script src="assets/js/rain-direct.js"></script>
</body>
</html>
